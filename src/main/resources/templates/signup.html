<html lang="en">
  <head>
    <title>Thêm thành viên</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container mt-4">
      <a
          href="/user/login"
          style="
            text-decoration: none;
            color: #333;
            position: absolute;
            left: 122px;
          "
        >
          <i class="fa-solid fa-chevron-left" style="margin-right: 5px"></i>
        </a>
      <div class="card mx-auto" style="max-width: 500px">
        <h5 class="card-header" style="text-align: center">Đăng ký</h5>
        <div class="card-body">
          <form id="ThanVien">
              <div class="form-row mb-2">
              <div class="col">
                <label for="Hoten">Mã thành viên</label>
                <input
                  type="text"
                  class="form-control"
                  id="MaTV"
                  name="MaTV"
                  placeholder="Nhập mã thành viên"
                  required
                />
              </div>
            </div>
            <div class="form-row mb-2">
              <div class="col">
                <label for="Hoten">Họ tên</label>
                <input
                  type="text"
                  class="form-control"
                  id="Hoten"
                  name="Hoten"
                  placeholder="Nhập họ tên"
                  required
                />
              </div>
            </div>
            <div class="row">
                <div class="col">
                  <div class="mb-2">
                    <label for="khoa">Khoa</label>
                    <select
                      id="khoa"
                      class="form-select"
                      aria-label="Default select example"
                      required
                    >
                      <option selected>Chọn khoa</option>
                      <option value="CNTT">CNTT</option>
                      <option value="SP KHTN">SP KHTN</option>
                      <option value="Ngoại Ngữ">Ngoại Ngữ</option>
                      <option value="SP KHXH">SP KHXH</option>
                      <option value="QLGD">QLGD</option>
                      <option value="QTKD">QTKD</option>
                      <option value="Toán UD">Toán UD</option>
                    </select>
                  </div>
                </div>
                <div class="col">
                  <div class="mb-2">
                    <label for="nganh">Ngành</label>
                    <select
                      id="nganh"
                      class="form-select"
                      aria-label="Default select example"
                      required
                    >
                      <option selected>Chọn ngành</option>
                      <option value="Toán">Toán</option>
                      <option value="Lí">Lí</option>
                      <option value="Văn">Văn</option>
                      <option value="Anh">Anh</option>
                      <option value="Sử">Sử</option>
                      <option value="Địa">Địa</option>
                      <option value="KTPM">KTPM</option>
                      <option value="NNA">NNA</option>
                    </select>
                  </div>
                </div>
              </div>
            <div class="form-row mb-2">
             
              <div class="col">
                <label for="sdt">SĐT</label>
                <input
                  type="text"
                  class="form-control"
                  id="sdt"
                  name="SDT"
                  placeholder="Nhập số điện thoại"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="col mb-2">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="Email"
                    placeholder="Nhập email"
                  required
                />
              </div>
              <div class="col mb-2">
                <label for="password">Mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="Password"
                    placeholder="Nhập mật khẩu"
                  required
                />
              </div>
              <div class="col">
                <label for="password">Xác nhận mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  id="cfm_password"
                  name="cfm_password"
                    placeholder="Nhập xác nhận mật khẩu"
                  required
                />
              </div>
            </div>
            
            <button class="btn btn-primary mt-3" type="submit" style="width: 100%">
              Đăng ký
            </button>
          </form>
          <div
            class="d-flex flex-row justify-content-center align-items-center gap-2"
          >
            <p class="h6 mb-0">Đã có tài khoản ?</p>
            <a

              href="http://localhost:8080/user/login"

              class="text-decoration-none"
              >Đến đăng nhập !</a
            >
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="dynamicModal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Thông báo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-message">Đăng ký thành công</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("ThanVien")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const modalElement = new bootstrap.Modal(
            document.getElementById("dynamicModal")
          );
          const modal_message = document.getElementById("modal-message");
            const matv = document.getElementById("MaTV").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const khoa = document.getElementById("khoa").value;
          const nganh = document.getElementById("nganh").value;
            const sdt = document.getElementById("sdt").value;
            
            if (!isNaN(matv)) {
            if (matv.length === 10) {
                
            } else {
                alert("Mã thành viên phải đủ 10 số");
                return false;
            }
          } else {
            alert("Mã thành viên phải là số");
            return false;
          }
          if(document.getElementById("khoa").selectedIndex === 0) {
                alert("Vui lòng chọn khoa")
                return false;
            }
            if(document.getElementById("nganh").selectedIndex === 0) {
                alert("Vui lòng chọn ngành")
                return false;
            }
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          const regex = /^09\d{8}$/;
          if (!regex.test(document.getElementById("sdt").value)) {
            modal_message.innerHTML = "Vui lòng nhập đúng định dạng số điện thoại (Đủ 10 số)\nVí dụ: 0912345678";
            modalElement.show();
            return false;
          }
          if (!emailPattern.test(email)) {
            modal_message.innerHTML = "Email không hợp lệ";
            modalElement.show();
            return false;
          }
          if (password.length < 8) {
            modal_message.innerHTML = "Mật khẩu phải có ít nhất 8 ký tự.";
            modalElement.show();
            return false;
          }
          
          if (
            document.getElementById("password").value !==
            document.getElementById("cfm_password").value
          ) {
            modal_message.innerHTML = "Mật khẩu không khớp";
            modalElement.show();
            return false;
          }
          fetch("/thanh-vien/save", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              maTV: matv,
              hoten: document.getElementById("Hoten").value,
              khoa: khoa,
              nganh: nganh,
              sdt: sdt,
              email: email,
              password: password,
            }),
          })
            .then((response) => {
                if (response.ok) {
                alert("Đăng ký thành công !");
                window.location.href = "/user/login";
                return response.json();
              } else {
                response.text().then((mess) => {
                  modal_message.innerHTML = mess;
                  modalElement.show();
                });
              }
            })
            .catch((error) => {
              console.log("Error:", error);
            });
        });
    </script>
  </body>
</html>
