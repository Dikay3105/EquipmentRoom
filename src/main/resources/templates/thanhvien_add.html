<html lang="en">
  <head>
    <title>Thêm thành viên</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container mt-5 col-md-6 mx-auto">
      <button
        type="button"
        class="btn btn-outline-secondary"
        onclick="goBack()"
      >
        <i class="bi bi-arrow-left"></i> Trở về
      </button>
      <h2 class="mb-4 col-12" style="text-align: center">Thêm thành viên</h2>
      <div
        id="usernameError"
        class="d-none justify-content-center form-text text-danger w-full"
      >
        Username must be at least 3 characters long.
      </div>
      <form id="ThanVien">
        <div class="form-row">
          <div class="col mb-3">
            <label for="MaTV">Mã thành viên</label>
            <input
              type="text"
              class="form-control"
              id="MaTV"
              name="MaTV"
              placeholder="Nhập mã"
              required
            />
          </div>
          <div class="col mb-3">
            <label for="Hoten">Họ tên</label>
            <input
              type="text"
              class="form-control"
              id="Hoten"
              name="Hoten"
              placeholder="Nhập họ tên"
              required
            />
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="khoa">Khoa</label>
                <select
                  id="khoa"
                  class="form-select"
                  aria-label="Default select example"
                  required
                >
                  <option selected>Chọn khoa</option>
                  <option value="CNTT">CNTT</option>
                  <option value="SP KHTN">SP KHTN</option>
                  <option value="Ngoại Ngữ">Ngoại Ngữ</option>
                  <option value="SP KHXH">SP KHXH</option>
                  <option value="QLGD">QLGD</option>
                  <option value="QTKD">QTKD</option>
                  <option value="Toán UD">Toán UD</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="nganh">Ngành</label>
                <select
                  id="nganh"
                  class="form-select"
                  aria-label="Default select example"
                  required
                >
                  <option selected>Chọn ngành</option>
                  <option value="Toán">Toán</option>
                  <option value="Lí">Lí</option>
                  <option value="Văn">Văn</option>
                  <option value="Anh">Anh</option>
                  <option value="Sử">Sử</option>
                  <option value="Địa">Địa</option>
                  <option value="KTPM">KTPM</option>
                  <option value="NNA">NNA</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col mb-3">
            <label for="sdt">SĐT</label>
            <input
              type="text"
              class="form-control"
              id="sdt"
              name="SDT"
              placeholder="Nhập số điện thoại"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col mb-3">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="Email"
              placeholder="Nhập email"
              required
            />
          </div>
          <div class="col mb-3">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="Password"
              placeholder="Nhập mật khẩu"
              required
            />
          </div>
          <!--          <div class="col mb-3">
            <label for="password">Xác nhận mật khẩu</label>
            <input
              type="password"
              class="form-control"
              id="cfm_password"
              name="cfm_password"
              placeholder="xác nhận mật khẩu"
              required
            />
          </div>-->
        </div>
        <div class="d-flex" style="gap: 10px">
          <button type="submit" class="btn btn-primary" style="flex: 8">
            Thêm thành viên
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            style="flex: 1"
            onclick="clearForm()"
          >
            Xóa form
          </button>
        </div>
        <input
          class="form-control mt-3"
          type="file"
          id="fileInput"
          accept=".xls,.xlsx"
        />
        <button
          type="button"
          class="btn btn-success mt-3"
          onclick="importData()"
          style="width: 100%"
        >
          Thêm excel
        </button>
      </form>
    </div>
    <div
      class="modal fade"
      id="dynamicModal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Thông báo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-message">
            Thêm thành viên thành công
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
      document
        .getElementById("ThanVien")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const modalElement = new bootstrap.Modal(
            document.getElementById("dynamicModal")
          );
          const modal_message = document.getElementById("modal-message");
          const matv = document.getElementById("MaTV").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const khoa = document.getElementById("khoa").value;
          const nganh = document.getElementById("nganh").value;
          const sdt = document.getElementById("sdt").value;
            if (!isNaN(matv)) {
            if (matv.length === 10) {
            } else {
              alert("Mã thành viên phải đủ 10 số");
              return false;
            }
          } else {
            alert("Mã thành viên phải là số");
            return false;
          }
          if (document.getElementById("khoa").selectedIndex === 0) {
            alert("Vui lòng chọn khoa");
            return false;
          }
          if (document.getElementById("nganh").selectedIndex === 0) {
            alert("Vui lòng chọn ngành");
            return false;
          }
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          const sdtRegex = /^0\d{9}$/;
          if (!sdtRegex.test(sdt)) {
            alert(
              "Vui lòng nhập đúng định dạng số điện thoại (Đủ 10 số)\nVí dụ: 0912345678"
            );
            return false;
          }
          if (!emailPattern.test(email)) {
            alert("Vui lòng nhập email hợp lệ.");
            return false;
          }
          if (password.length < 8) {
            alert("Mật khẩu phải có ít nhất 8 ký tự.");
            return false;
          }
          

          fetch("/thanh-vien/save", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              maTV: matv,
              hoten: document.getElementById("Hoten").value,
              khoa: khoa,
              nganh: nganh,
              sdt: sdt,
              email: email,
              password: password,
            }),
          })
            .then((response) => {
              if (response.ok) {
                alert("Thêm thành viên thành công");
                window.location.href = "/thanh-vien/all"; // Redirect to the thietbi page
                return response.json();
              } else {
                response.text().then((mess) => {
                  modal_message.innerHTML = mess;
                  modalElement.show();
                });
              }
            })
            .catch((error) => {
              console.log("Error:", error);
            });
        });

      function clearForm() {
        document.getElementById("MaTV").value = "";
        document.getElementById("Hoten").value = "";
        document.getElementById("khoa").selectedIndex = 0;
        document.getElementById("nganh").selectedIndex = 0;
        document.getElementById("sdt").value = "";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
      }
      function validateEmail(email) {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email);
      }
      function validateRow(row) {
        if (
          row[0] === "" ||
          row[1] === "" ||
          row[2] === "" ||
          row[3] === "" ||
          row[4] === "" ||
          row[5] === "" ||
          row[6] === ""
        ) {
          return false;
        }
        if (!validateEmail(row[6])) {
          return false;
        }
        return true;
      }
      function importData() {
        const modalElement = new bootstrap.Modal(
          document.getElementById("dynamicModal")
        );
        const modal_message = document.getElementById("modal-message");
        const file = document.getElementById("fileInput").files[0];
        if (!file) {
          modal_message.innerHTML = "Vui lòng chọn file excel.";
          modalElement.show();
          return;
        }
        const reader = new FileReader();
        let flag = false;
        reader.onload = async function (e) {
          let errorRow = [];
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const firstSheetName = workbook.SheetNames[0];
          const firstSheet = workbook.Sheets[firstSheetName];
          const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
          for (const row of jsonData.slice(1)) {
            if (!validateRow(row)) {
              errorRow.push(row[0]);
            }
            try {
              const response = await fetch("/thanh-vien/save", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  maTV: row[0],
                  hoten: row[1],
                  khoa: row[2],
                  nganh: row[3],
                  sdt: row[4],
                  password: row[5],
                  email: row[6],
                }),

              });
              if (response.status === 400) {
                flag = true;
                errorRow.push(row[0]);
                throw new Error("Mã thành viên đã tồn tại.");
              }
              if (response.status === 500) {
                flag = true;
                errorRow.push(row[0]);
                throw new Error("Mã thành viên đã tồn tại.");
              }
            } catch (error) {
              flag = true;
              console.log("Error:", error);
            }
          }

          console.log(flag);

          if (!flag) {
            modal_message.innerHTML = "Thêm thành viên thành công";
            modalElement.show();
//            alert("Thêm thành viên thành công");
//            window.location.href = "/thanh-vien/all";
          } else {
            modal_message.innerHTML =
              "các dòng sau không thêm được: " +
              errorRow.join(", ") +
              " vui lòng kiểm tra lại thông tin";
            modalElement.show();
          }
        };
        reader.readAsArrayBuffer(file);
      }
      function goBack() {
        window.location.href = "/thanh-vien/all";
      }
    </script>
  </body>
</html>
